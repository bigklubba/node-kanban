<md-dialog>
    <md-dialog-content class="md-padding" layout="column">
        <div>
            <md-input-container class="md-block" flex-gt-xs>
                <label>Task</label>
                <input ng-model="taskForm.name">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-xs>
                <label>Assigned</label>
                <md-select ng-model="taskForm.user">
                    <md-option ng-repeat="user in users" ng-value="user.user">{{user.name}}</md-option>
                </md-select>
            </md-input-container>
        </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="cancel()">
            Cancel
        </md-button>
        <md-button ng-click="ok()">
            Ok
        </md-button>
    </md-dialog-actions>
</md-dialog>
