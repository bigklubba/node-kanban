<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html>
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Kanban</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- SPELLS -->
	<!-- Angular Material requires Angular.js Libraries -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

	<!-- Angular Material Library -->
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/controllers/dialog_controllers.js"></script> <!-- load up the dialog controllers -->
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->
</head>
<!-- SET THE CONTROLLER -->
<body ng-app='scotchTodo'>
<div ng-controller='mainController' layout="column" style="height:600px" ng-cloak>
		<md-toolbar md-scroll-shrink ng-if="true">
			<div class="md-toolbar-tools">
				<md-truncate style="position: absolute; left: 13px; right: 170px; top: 13px; bottom: 13px;">Ongoing: {{ todos.length }}</md-truncate>
				<span flex></span>
				<md-button class="md-fab md-mini" aria-label="New task" ng-click="showNewDialog(todo._id)">
					<md-icon md-svg-icon="img/icons/ic_note_add_white_24px.svg"></md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-content flex>
			<!-- TEST begin -->
			<md-tabs md-dynamic-height md-border-bottom>
				<md-tab label="Backlog">
					<md-list>
						<!--<md-subheader class="md-no-sticky">Backlog tasks</md-subheader>-->
						<md-list-item class="md-3-line" ng-repeat="todo in todos" ng-click="showNewDialog(todo._id)">
							<div class="md-list-item-text" layout="column">
								<h3>{{ todo.text }}</h3>
								<h4>{{ getUserName(todo.user) }}</h4>
							</div>
							<md-button class="material-icons md-icon-button" aria-label="Delete" ng-click="deleteTodo(todo._id)">
								delete
							</md-button>
							<md-divider inset></md-divider>
						</md-list-item>
					</md-list>
				</md-tab>
				<md-tab label="Ongoing">
				</md-tab>
				<md-tab label="Done">
				</md-tab>
			</md-tabs>
			 <!-- TEST END-->
			<!--<md-list>
				<md-subheader class="md-no-sticky">Backlog tasks</md-subheader>
				<md-list-item class="md-3-line" ng-repeat="todo in todos" ng-click="showNewDialog(todo._id)">
					<div class="md-list-item-text" layout="column">
						<h3>{{ todo.text }}</h3>
						<h4>{{ getUserName(todo.user) }}</h4>
					</div>
					<md-button class="md-icon-button" aria-label="Delete" ng-click="deleteTodo(todo._id)">
						<md-icon md-svg-icon="img/icons/ic_delete_black_24px.svg"></md-icon>
					</md-button>
					<md-divider inset></md-divider>
				</md-list-item>
			</md-list>
			-->
		</md-content>
</div>
</body>
</html>
